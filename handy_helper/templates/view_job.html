<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>View Job</title>
</head>
<body class="container-fluid bg-dark">
    <div class="row">
        <div class="col p-3 m-2 d-flex flex-row justify-content-between align-items-baseline">
            <h1 class="text-light">Hello {{user.first_name}}! These are the job details!</h1>
            <a href="/dashboard"><h5>Dashboard</h5></a>
            <a href="/logout"><h5>Logout</h5></a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="text-light mx-5">{{this_job.title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-3 card border border-dark p-3 m-5">
            <h5>{{this_job.description}}</h5>
            <h5>Location: {{this_job.location}}</h5>
            <h5>Posted By: {{this_job.user.first_name}}</h5>
            <h5>Posted On: {{this_job.created_at}}</h5>
        </div>
    </div>
</body>
</html>
