<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Job</title>
</head>
<body class="container-fluid bg-dark">
    <div class="row">
        <div class="col d-flex flex-row justify-content-between p-3 m-3 align-items-baseline">
            <h1 class="text-light">Hello {{user.first_name}}! Create a Job!</h1>
            <a href="/logout"><h5>Log Out</h5></a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>
                    <h5 class="text-danger">{{message}}</h5>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-6 card p-5 m-2">
            <form action="/jobs/add_job" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-sm-2 col-form-label">Location: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="location">
                    </div>
                </div>
                <div class="text-right p-2 mx-2">
                    <a href="/dashboard"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
